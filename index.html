    .galeria {

    .galeria img {

}

.galeria img:hover {

}

    .tooltip {
      visibility: hidden;
      background-color: rgba(0,0,0,0.8);
      color: #fff;
      text-align: center;
      padding: 5px 10px;
      border-radius: 6px;
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 20;
      white-space: nowrap;
      font-size: 0.9em;
      transition: visibility 0.2s ease, opacity 0.2s ease;
      opacity: 0;
    }

    .contenedor-img:hover .tooltip {
      visibility: visible;
      opacity: 1;
    }

}

.controles button:hover {

}  </style>

  <model-viewer id="visor3d" auto-rotate camera-controls ar shadow-intensity="1"></model-viewer>

  <!-- Audio -->
  <audio id="audio3d" controls style="margin-top: 10px;"></audio>

  <script>
    const visor = document.getElementById('visor3d');
    const audio = document.getElementById('audio3d');

    function cambiarModelo(rutaModelo, rutaAudio) {
      visor.setAttribute('src', rutaModelo);
      visor.classList.add('visor-activo');

      audio.src = rutaAudio;
      audio.play();

      visor.cameraOrbit = "0deg 75deg 2.5m";

      window.scrollTo({ top: visor.offsetTop - 100, behavior: 'smooth' });
    }
  </script>
