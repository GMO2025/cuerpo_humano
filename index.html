<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Proyecto s√≠ntesis - Curiosidades de los seres vivos 7¬∞A</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap');

    body {
      font-family: 'Libre Baskerville', serif;
      background: linear-gradient(to right, #ffe633, #ffbe33, #ffac33);
      color: #1a1a1a;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 2em;
      margin: 20px;
      color: #3c2f1c;
    }

    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      max-width: 1000px;
      margin: 20px auto;
      padding: 10px;
    }

    .contenedor-video {
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      border: 3px solid #6e6e6e;
      box-shadow: 0 4px 12px rgba(60, 60, 60, 0.4);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s;
    }

    .contenedor-video img {
      width: 100%;
      height: auto;
      display: block;
    }

    .contenedor-video:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(60, 60, 60, 0.6);
    }

    #visor {
      display: none;
      max-width: 900px;
      margin: 30px auto;
      background: #000;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(80, 80, 80, 0.5);
      padding: 15px;
    }

    #visor video {
      width: 100%;
      max-height: 70vh;
      border-radius: 12px;
      background: #000;
    }

    .controles {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .controles button {
      padding: 10px 15px;
      background-color: #ccc;
      border: 1px solid #888;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      color: #333;
      box-shadow: 1px 1px 5px rgba(50, 50, 50, 0.3);
      transition: background-color 0.3s ease;
    }

    .controles button:hover {
      background-color: #b0b0b0;
    }

    .controles input[type="range"] {
      width: 150px;
    }
  </style>
</head>
<body>

  <h1>Proyecto s√≠ntesis - Curiosidades del cuerpo humano 7¬∞A</h1>

  <!-- Galer√≠a -->
  <div class="galeria" id="galeria">
    <div class="contenedor-video" onclick="reproducirVideo('videos/sistema_oseo.mp4')">
      <img src="img/huesos_septimoA.jpg" alt="Huesos">
    </div>
    <div class="contenedor-video" onclick="reproducirVideo('videos/bacterias.mp4')">
      <img src="img/bacterias_septimoA.jpg" alt="Bacterias">
    </div>
    <div class="contenedor-video" onclick="reproducirVideo('videos/musculos.mp4')">
      <img src="img/musculos_septimoA.jpg" alt="M√∫sculos">
    </div>
    <div class="contenedor-video" onclick="reproducirVideo('videos/video4.mp4')">
      <img src="img/locomocion_humanos.webp" alt="Locomoci√≥n humana">
    </div>
    <div class="contenedor-video" onclick="reproducirVideo('videos/video5.mp4')">
      <img src="img/animales.jpg" alt="Los animales">
    </div>
    <div class="contenedor-video" onclick="reproducirVideo('videos/video6.mp4')">
      <img src="img/locomocion_animales.webp" alt="Locomoci√≥n en animales">
    </div>
  </div>

  <!-- Visor -->
  <div id="visor">
    <video id="videoPlayer" controls>
      <source src="" type="video/mp4">
      Tu navegador no soporta la reproducci√≥n de video.
    </video>
    <div class="controles">
      <button onclick="playVideo()">‚ñ∂Ô∏è Reproducir</button>
      <button onclick="pauseVideo()">‚è∏Ô∏è Pausar</button>
      <button onclick="stopVideo()">‚èπÔ∏è Detener</button>
      <button onclick="rewindVideo()">‚è™ -10s</button>
      <button onclick="forwardVideo()">‚è© +10s</button>
      <label>üîä Volumen</label>
      <input type="range" min="0" max="1" step="0.05" onchange="setVolume(this.value)">
      <button onclick="cerrarVisor()">‚ùå Cerrar</button>
    </div>
  </div>

  <script>
    const galeria = document.getElementById('galeria');
    const visor = document.getElementById('visor');
    const videoPlayer = document.getElementById('videoPlayer');

    function reproducirVideo(src) {
      galeria.style.display = 'none';
      visor.style.display = 'block';
      videoPlayer.querySelector('source').src = src;
      videoPlayer.load();
      videoPlayer.play();
    }

    function playVideo() {
      videoPlayer.play();
    }

    function pauseVideo() {
      videoPlayer.pause();
    }

    function stopVideo() {
      videoPlayer.pause();
      videoPlayer.currentTime = 0;
    }

    function rewindVideo() {
      videoPlayer.currentTime = Math.max(0, videoPlayer.currentTime - 10);
    }

    function forwardVideo() {
      videoPlayer.currentTime = Math.min(videoPlayer.duration, videoPlayer.currentTime + 10);
    }

    function setVolume(value) {
      videoPlayer.volume = value;
    }

    function cerrarVisor() {
      stopVideo();
      visor.style.display = 'none';
      galeria.style.display = 'grid';
    }
  </script>

</body>
</html>
